<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>B Platform Login</title>
    <link rel="stylesheet" type="text/css" href="./css/import.css" />
</head>
<body>
    <div id="login">
        <div class="dialog-component">
            <div class="dialog-box">
                <div class="login-component">
                    <div class="bg-content"></div>
                    <div class="text-content">
                        <div class="tit">
                            <h2>
                                <strong>요동네</strong>에<br/>
                                오신 것을 환영합니다. 
                            </h2>
                            <small>아래에 관리자 정보를 입력하세요</small>
                        </div>
                        <div class="con">
                            <form>
                                <div>
                                    <input type="text" placeholder="요동네 아이디"/>
                                </div>
                                <div class="mt-5">
                                    <input type="password" placeholder="비밀번호 6자 이상~ 20자 이하"/>
                                </div>
                                <div>
                                    <div class="flex items-center">
                                        <div class="chk-box">
                                            <input type="checkbox" />
                                            <label>자동로그인</label>
                                        </div>
                                        <div class="chk-box ml-5">
                                            <input type="checkbox" />
                                            <label>아이디저장</label>
                                        </div>
                                        <a href="" class="ml-auto">비밀번호찾기</a>
                                    </div>
                                </div>
                                <div class="mt-10">
                                    <label><input type="submit" value="로그인" /></label>
                                </div>
                            </form>
                        </div>
                        <div class="bot">
                            <small>Agens Studio &#169; 2020.All rights reserved</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
